name: dicee
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  google_fonts: ^1.0.0
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
   - images/

  fonts:
  - family: Lobster
    fonts:
    - asset: fonts/Lobster-Regular.ttf

  - family: Pacifico
    fonts:
      - asset: fonts/Pacifico-Regular.ttf